<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: sans-serif; text-align: center; padding: 20px; }
      .item { background: var(--tg-theme-secondary-bg-color); padding: 10px; margin: 10px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; }
      .selected { border-color: var(--tg-theme-button-color); }
    </style>
</head>
<body>
    <h1>‚òï –ù–∞—à–µ –ö–∞—Ñ–µ</h1>
    <div class="item" onclick="select(this, '–ö–∞–ø—É—á–∏–Ω–æ')">–ö–∞–ø—É—á–∏–Ω–æ ‚òï</div>
    <div class="item" onclick="select(this, '–õ–∞—Ç—Ç–µ')">–õ–∞—Ç—Ç–µ ü•õ</div>
    <div class="item" onclick="select(this, '–ö—Ä—É–∞—Å—Å–∞–Ω')">–ö—Ä—É–∞—Å—Å–∞–Ω ü•ê</div>
    <script>
        let tg = window.Telegram.WebApp;
        let selectedItem = "";
        tg.expand();
        function select(el, name) {
            document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            selectedItem = name;
            tg.MainButton.setText("–ó–∞–∫–∞–∑–∞—Ç—å " + name);
            tg.MainButton.show();
        }
        tg.MainButton.onClick(() => {
            tg.sendData(selectedItem);
        });
    </script>
</body>
</html>
