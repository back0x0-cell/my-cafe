        // 3. –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let userMoney = 1000; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        let cart = {};

        let myDishes = []; // –ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª—é–¥–∞

        // 4. –õ–æ–≥–∏–∫–∞ –†–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        const grid = document.getElementById('productsGrid');

        function render() {

            mainContainer.classList.add('transitioning');

        function renderProducts() {

            const filtered = currentCat === 'all'

        // 5. –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫—É—Ö–Ω–∏

                    let isExpired = false;

                    chip.onclick = () => toggleIngredient(id);

            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤
            if (selectedIngredientsForCooking.length > 0) {
                selectedIngredientsForCooking.forEach(id => {
                    const item = db.find(p => p.id == id);
                    const chip = document.createElement('div');

            const myDishesEl = document.getElementById('myDishes');
            myDishesEl.innerHTML = '';
            
            if (myDishes.length === 0) {
                myDishesEl.innerHTML = '<div style="color: var(--tg-hint); font-size: 12px; text-align: center; padding: 20px;">–í—ã –µ—â–µ –Ω–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª–∏ –Ω–∏ –æ–¥–Ω–æ–≥–æ –±–ª—é–¥–∞</div>';
            } else {
                myDishes.forEach((dish, index) => {
                    const dishCard = document.createElement('div');
                    dishCard.className = 'dish-card';
                    
                    let statusHTML = '';
                    let buttonHTML = '';
                    
                    if (dish.status === 'available') {
                        statusHTML = '<div class="dish-status">–ì–æ—Ç–æ–≤–æ –∫ –ø—Ä–æ–¥–∞–∂–µ</div>';
                        buttonHTML = `<button class="sell-btn" onclick="sellDish(${index})">–í—ã—Å—Ç–∞–≤–∏—Ç—å (${dish.price} ‚ÇΩ)</button>`;
                    } else if (dish.status === 'on_sale') {
                        statusHTML = '<div class="dish-status on-sale">–ù–∞ –ø—Ä–æ–¥–∞–∂–µ...</div>';
                        buttonHTML = '';
                    } else if (dish.status === 'sold') {
                        statusHTML = '<div class="dish-status sold">‚úÖ –ü—Ä–æ–¥–∞–Ω–æ!</div>';
                        buttonHTML = '';
                    } else if (dish.status === 'stolen') {
                        statusHTML = '<div class="dish-status stolen">üö® –£–∫—Ä–∞–¥–µ–Ω–æ!</div>';
                        buttonHTML = '';

                    dishCard.innerHTML = `
                        <div class="dish-info">
                            <div class="dish-name">${dish.name}</div>

                    myDishesEl.appendChild(dishCard);
                });
            }
        }

        function toggleIngredient(id) {
            const index = selectedIngredientsForCooking.indexOf(id);
            if (index > -1) {
                selectedIngredientsForCooking.splice(index, 1);
            } else {
                selectedIngredientsForCooking.push(id);
            }
            renderKitchen();
        }

        // 6. –ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏–µ –±–ª—é–¥–∞
        window.cookDish = function() {
            const dishName = document.getElementById('dishNameInput').value.trim();
            
            if (!dishName) {
                showToast('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞', 'warning');
                return;
            }
            
            if (selectedIngredientsForCooking.length === 0) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç', 'warning');
                return;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ü–µ–Ω—É (—Å—É–º–º–∞ —Ü–µ–Ω –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤ * 1.5)
            let totalCost = 0;
            const ingredientNames = [];
            
            selectedIngredientsForCooking.forEach(id => {
                const item = db.find(p => p.id == id);
                totalCost += item.price;
                ingredientNames.push(item.name);
                
                // –£–¥–∞–ª—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
                delete inventory[id];
            });
            
            const dishPrice = Math.round(totalCost * 1.5);
            
            const newDish = {
                name: dishName,
                ingredients: [...selectedIngredientsForCooking],
                ingredientNames: ingredientNames,
                price: dishPrice,
                status: 'available', // available, on_sale, sold, stolen
                createdAt: Date.now()
            };
            
            myDishes.push(newDish);
            selectedIngredientsForCooking = [];
            document.getElementById('dishNameInput').value = '';
            
            tg.HapticFeedback.notificationOccurred('success');
            showToast(`–ë–ª—é–¥–æ "${dishName}" –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–æ!`, 'success');
            renderKitchen();
        }

        // 7. –ü—Ä–æ–¥–∞–∂–∞ –±–ª—é–¥–∞
        window.sellDish = function(index) {
            const dish = myDishes[index];
            dish.status = 'on_sale';
            renderKitchen();
            
            showToast('–ë–ª—é–¥–æ –≤—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ –ø—Ä–æ–¥–∞–∂—É!', 'success');
            
            // –ò–ò –ø–æ–∫—É–ø–∞—Ç–µ–ª—å/–≤–æ—Ä (—á–µ—Ä–µ–∑ 3-7 —Å–µ–∫—É–Ω–¥)

                // 70% —à–∞–Ω—Å –∫—É–ø–∏—Ç—å, 10% —à–∞–Ω—Å —É–∫—Ä–∞—Å—Ç—å, 20% –Ω–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ
                if (random < 0.7) {
                    // –ü–æ–∫—É–ø–∫–∞
                    dish.status = 'sold';
                    userMoney += dish.price;
                    updateBalance();
                    showNotification('üí∞', '–ü—Ä–æ–¥–∞–Ω–æ!', `–í–∞—à–µ –±–ª—é–¥–æ "${dish.name}" –∫—É–ø–∏–ª–∏ –∑–∞ ${dish.price} ‚ÇΩ`);
                    tg.HapticFeedback.notificationOccurred('success');
                } else if (random < 0.8) {
                    // –ö—Ä–∞–∂–∞
                    dish.status = 'stolen';
                    showNotification('üö®', '–û–≥—Ä–∞–±–ª–µ–Ω–æ!', `–í–∞—à–µ –±–ª—é–¥–æ "${dish.name}" —É–∫—Ä–∞–ª–∏!`);
                    tg.HapticFeedback.notificationOccurred('error');

                    dish.status = 'available';
                    showToast('–ù–∏–∫—Ç–æ –Ω–µ –∫—É–ø–∏–ª. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑', 'warning');
                }
                
                renderKitchen();
            }, waitTime);
        }

        // 8. –õ–æ–≥–∏–∫–∞ –ö–æ—Ä–∑–∏–Ω—ã
        function addItem(id) {
            tg.HapticFeedback.impactOccurred('medium');

            if (!cart[id]) cart[id] = 0;
            cart[id]++;
            
            updateCardState(id);
            updateMainButton();
            
            if (cart[id] === 1) showToast('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É', 'success');
        }

        function minusItem(id) {
            tg.HapticFeedback.impactOccurred('light');

            if (cart[id]) cart[id]--;
            if (cart[id] <= 0) delete cart[id];

            updateCardState(id);
            updateMainButton();
        }

        function updateCardState(id) {
            const count = cart[id] || 0;
            const addBtn = document.getElementById(`add-${id}`);
            const counter = document.getElementById(`counter-${id}`);
            const val = document.getElementById(`val-${id}`);

            if (addBtn && counter && val) {
                if (count > 0) {
                    addBtn.style.display = 'none';
                    counter.classList.add('show');
                    val.innerText = count;
                } else {
                    addBtn.style.display = 'flex';
                    counter.classList.remove('show');
                }
            }
        }

        // 9. –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
        const categories = ['all', 'burgers', 'pizza', 'sushi', 'drinks', 'tech', 'kitchen'];
        let currentCategoryIndex = 0;

        window.setCategory = (cat, btnElement) => {
            tg.HapticFeedback.selectionChanged();

            currentCat = cat;
            currentCategoryIndex = categories.indexOf(cat);
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (btnElement) {
                btnElement.classList.add('active');
            } else {
                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω–∞ (–ø—Ä–∏ —Å–≤–∞–π–ø–µ), –Ω–∞—Ö–æ–¥–∏–º –µ—ë
                const tabs = document.querySelectorAll('.tab');
                tabs[currentCategoryIndex].classList.add('active');
            }

            render();
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ
            scrollToActiveTab();

        function scrollToActiveTab() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        // 9.1 –°–≤–∞–π–ø –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;
        const swipeThreshold = 75; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–≤–∞–π–ø–∞
        let hasShownSwipeHint = false;

        function handleSwipe() {
            const swipeDistanceX = touchEndX - touchStartX;
            const swipeDistanceY = Math.abs(touchEndY - touchStartY);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç—Ç–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø (–Ω–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞)
            if (swipeDistanceY < 100 && Math.abs(swipeDistanceX) > swipeThreshold) {
                if (swipeDistanceX > 0 && currentCategoryIndex > 0) {
                    // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è
                    currentCategoryIndex--;
                    setCategory(categories[currentCategoryIndex]);
                    tg.HapticFeedback.impactOccurred('light');
                } else if (swipeDistanceX < 0 && currentCategoryIndex < categories.length - 1) {
                    // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è
                    currentCategoryIndex++;
                    setCategory(categories[currentCategoryIndex]);
                    tg.HapticFeedback.impactOccurred('light');
                }
            }
        }

        function showSwipeHint() {
            if (!hasShownSwipeHint) {
                const hint = document.getElementById('swipeHint');
                hint.classList.add('show');
                hasShownSwipeHint = true;
                
                setTimeout(() => {
                    hint.classList.remove('show');
                }, 3000);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–∞ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        const container = document.getElementById('mainContainer');
        const kitchenCont = document.getElementById('kitchenContainer');

        [container, kitchenCont].forEach(cont => {
            cont.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            cont.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
        });

        // 10. Main Button
        function updateMainButton() {
            let totalSum = 0;
            let totalItems = 0;

            for (const [id, qty] of Object.entries(cart)) {
                const product = db.find(p => p.id == id);
                if (product) {
                    totalSum += product.price * qty;
                    totalItems += qty;
                }
            }

            if (totalSum > 0) {
                if (totalSum > userMoney) {
                    tg.MainButton.setText(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ (${totalSum} ‚ÇΩ)`);
                    tg.MainButton.show();
                    tg.MainButton.disable();
                    tg.MainButton.setParams({
                        color: '#999999',
                        text_color: '#ffffff'
                    });
                } else {
                    tg.MainButton.setText(`–ö—É–ø–∏—Ç—å: ${totalSum} ‚ÇΩ`);
                    tg.MainButton.show();
                    tg.MainButton.enable();
                    tg.MainButton.setParams({
                        color: '#30d158',
                        text_color: '#ffffff'
                    });
                }
            } else {
                tg.MainButton.hide();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫—É–ø–∫–∏
        tg.MainButton.onClick(() => {
            let totalSum = 0;
            const purchasedItems = [];

            for (const [id, qty] of Object.entries(cart)) {
                const product = db.find(p => p.id == id);
                if (product) {
                    totalSum += product.price * qty;
                    purchasedItems.push({
                        id: product.id,
                        name: product.name,
                        qty: qty,
                        price: product.price
                    });
                }
            }

            if (totalSum > userMoney) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'error');
                return;
            }

            // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏
            userMoney -= totalSum;
            updateBalance();

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
            purchasedItems.forEach(item => {
                if (!inventory[item.id]) {
                    inventory[item.id] = {
                        purchaseDate: Date.now(),
                        quantity: item.qty
                    };
                } else {
                    inventory[item.id].quantity += item.qty;
                }
            });

            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            cart = {};
            updateMainButton();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const itemsList = purchasedItems.map(i => `${i.name} x${i.qty}`).join(', ');
            showNotification('üéâ', '–ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞!', `–í—ã –∫—É–ø–∏–ª–∏: ${itemsList}. –°–ø–∏—Å–∞–Ω–æ: ${totalSum} ‚ÇΩ`);
            
            tg.HapticFeedback.notificationOccurred('success');

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            render();
        });

        // 11. –§—É–Ω–∫—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            const toastIcon = document.getElementById('toast-icon');
            
            toast.className = 'toast';
            
            if (type === 'success') {
                toastIcon.innerText = '‚úÖ';
                toast.classList.add('success');
            } else if (type === 'error') {
                toastIcon.innerText = '‚ùå';
                toast.classList.add('error');
            } else if (type === 'warning') {
                toastIcon.innerText = '‚ö†Ô∏è';
                toast.classList.add('warning');
            }
            
            toastMsg.innerText = msg;
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

        function showNotification(icon, title, message) {
            const modal = document.getElementById('notificationModal');
            document.getElementById('notifIcon').innerText = icon;
            document.getElementById('notifTitle').innerText = title;
            document.getElementById('notifMessage').innerText = message;
            modal.classList.add('show');
        }

        window.closeNotification = function() {
            document.getElementById('notificationModal').classList.remove('show');
        }

        function updateBalance() {
            document.getElementById('userBalance').innerText = `${userMoney} ‚ÇΩ`;
        }

        // 12. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–æ–∫–æ–≤ –≥–æ–¥–Ω–æ—Å—Ç–∏ (–∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥)
        setInterval(() => {
            if (currentCat !== 'kitchen') {
                render(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–∫—Ç—É–∞–ª—å–Ω—ã—Ö —Å—Ä–æ–∫–æ–≤
            }
        }, 10000);

        // –ó–∞–≥—Ä—É–∑–∫–∞
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –æ —Å–≤–∞–π–ø–µ
                    setTimeout(() => showSwipeHint(), 1000);
                }, 300);
            }, 800);
            render();
            updateBalance();
        };

    </script>
